<script language="JavaScript">
var num=0;
function checkOperation(form){
  num = getCheckedBoxNum(form,"id");
  if(num>0){
    document.all.btn_del.disabled=false;
	if(num==1){
	  document.all.btn_modify.disabled=false;
	  document.all.btn_user.disabled=false;
	  document.all.btn_role.disabled=false;
	}else{
	  document.all.btn_modify.disabled=true;
	  document.all.btn_user.disabled=true;
	  document.all.btn_role.disabled=true;
	}
  }else{
    document.all.btn_del.disabled=true;
	  document.all.btn_modify.disabled=true;
	  document.all.btn_user.disabled=true;
	  document.all.btn_role.disabled=true;
  }
}
function add(){
  var url="department.do?method=prepareAdd&parent="+5;
  var width=650;
  var height=480;
  var scroll="no";  
  openWindow(url, width, height, scroll);
}
function modify(form){
  var id =0;
  for (var i=0;i<form.id.length;i++) {
    var e = form.id[i];
    if (e.checked){
	  id=e.value;
	}     
  }
  var url="department.do?method=prepareModify&id="+id;
  var width=650;
  var height=480;
  var scroll="no";
  openWindow(url, width, height, scroll);
}
function del(){
  var form = document.all.GenericForm;
  if(confirmDelete(form)){
    form.target="hiddenFrame";
    form.action="department.do?method=batchDelete";
	form.submit();
  }
}
function sort(id, operate){  
  SysDepartmentAjaxService.sort(5, id, operate, {callback:function (){reloadPage();}});
}
function users(form){
  var id =0;
  for (var i=0;i<form.id.length;i++) {
    var e = form.id[i];
    if (e.checked){
	  id=e.value;
	}     
  }
  var url="user.do?method=showList&parent="+id;
  var width=750;
  var height=400;
  var scroll="no";
  openWindow(url, width, height, scroll);
}
function roles(form){
  var id =0;
  for (var i=0;i<form.id.length;i++) {
    var e = form.id[i];
    if (e.checked){

  var url="deptRole.do?method=showList&parent="+id;
  var width=650;
  var height=400;
  var scroll="no";
  openWindow(url, width, height, scroll);
}
